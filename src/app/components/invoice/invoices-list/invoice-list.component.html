<table class="table">
  <thead class="thead-dark">

    <tr>
      <th>PS Number</th>
      <th>Invoice Total</th>
      <th>Invoice Date</th>
      <th>Drinks</th>
      <th>Notes</th>
    </tr>
  </thead>

  <tbody class="table-striped">
   <tr *ngFor="let invoice of invoices">
     <td>{{invoice.psNumber}}</td>
     <td>{{invoice.total}}</td>
     <td>{{invoice.dateCreated}}</td>
     <td>{{invoice.drinksTotal}}</td>
     <td>{{invoice.notes}}</td>
   </tr>
  </tbody>
</table>
